<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Exam Trainer</title>

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

  <h2>Exam Trainer</h2>

  <!-- ===== верхняя панель ===== -->
  <div class="top-bar">
    <select id="subject" aria-label="Выбор предмета"></select>

    <button id="startExamBtn" onclick="startExam()">
      Начать экзамен
    </button>

    <span id="timer"></span>
  </div>

  <hr>

  <!-- ===== выбор вопроса ===== -->
  <label for="question">Вопрос:</label>
  <select id="question"></select>

  <!-- ===== текст вопроса ===== -->
  <div id="questionText" class="question-box"></div>

  <!-- ===== ответ ===== -->
  <h3>Мой ответ</h3>
  <textarea
    id="notes"
    rows="6"
    placeholder="Пиши ответ развёрнуто, как на экзамене"
  ></textarea>

  <button id="checkBtn" onclick="checkAnswer()">
    Проверить ответ
  </button>

  <!-- ===== результат ===== -->
  <div id="result" class="result-box"></div>

  <!-- ===== JS ===== -->
  <script src="/static/app.js?v=12"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/service-worker.js");
    }
  </script>

  <noscript>
    <p style="color:red">
      Для работы приложения необходим JavaScript
    </p>
  </noscript>

</body>
</html>
